{% extends 'base.html' %}

{% block content %}
{% for review in reviews %}
<div class="container review-item">
    <iframe src="{{ review.link }}" width="500" height="{{ review.height }}" style="border:none;overflow:hidden" scrolling="no" frameborder="0" allowfullscreen="true" allow="autoplay; clipboard-write; encrypted-media; picture-in-picture; web-share"></iframe>
</div>
{% endfor %}
{% endblock content %}
